<i></i>
<div class="layout">

    <app-movie-list [movies]="movie" (selectedMovie)="getSelectedMovie($event)" 
                                    (editedMovie)="editMovie($event)"
                                    (createNewMovie)="newMovie()" 
                                    (deletedMovie)="deleteMovie($event)"></app-movie-list>
    <div>
        <app-movie-details [currentMovie]="selectMovie" (updatedMovie)="getSelectedMovie($event)"></app-movie-details>
        <app-movie-form *ngIf="editedMovie" [movie]="this.editedMovie"
                        (movieList)="updatedMovieList($event)"
        ></app-movie-form>
    </div>


</div>
