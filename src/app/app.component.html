<h1> Hello Welcome to angular </h1>

<h1 [ngStyle]="{'background-color':mycolor}">the count is {{counter}}</h1>

<input type="text" [ngModel]="counter">


<div *ngIf="counter%2==0">
    <h5>Even set</h5>
</div>


<div *ngFor="let person of people">
    <h2 [ngClass]="{'red':true}">
        {{ person.name }} is here and is {{person.age}} years old
    </h2>
</div>


<button (click)="addCount()"> add counter</button>
<button (click)="add()"> Add X2</button>
